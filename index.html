<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <style>
      .btn {
        background-color: #bac703;
      }
      .btn-primary {
        border-color: #bac703;
      }
    </style>
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h1>Die neuen Volkswagenmodelle <br />sind bald verfügbar.</h1>
          <p>
            Um nichts mehr zu verpassen melden Sie sich bei unserem Newsletter
            an!
          </p>
          <div class="col-lg-9 shadow rounded">
            <h5 class="mb-0 pt-3">Zum Newsletter anmelden</h5>
            <hr />
            <label for="vorname" class="mb-0 mt-2">Vorname*</label> <br />
            <input
              type="text"
              class="form-control"
              id="vorname"
              name="vorname"
              required
              placeholder="Ihr Vorname"
              class="my-2"
            />
            <br />
            <label for="nachname" class="mb-0">Nachname*</label> <br />
            <input
              type="text"
              class="form-control"
              id="Nachname"
              name="Nachname"
              required
              placeholder="Ihr Nachname"
              class="my-2"
            />
            <br />
            <label for="email" class="mb-0">Email*</label> <br />
            <input
              type="text"
              class="form-control"
              id="email"
              name="email"
              required
              placeholder="Ihre Emailadresse"
              class="my-2"
            />
            <p class="mb-0 mt-3">Datenschutz*</p>
            <input
              type="checkbox"
              name="datenschutz"
              id="datenschutz"
              required
            />
            Ja, ich habe die Datenschuzterklärung gelesen und bin mit deren
            Geltung einverstanden.
            <br />
            <button type="button" class="btn btn-primary my-2">
              Registrieren
            </button>
          </div>
        </div>
        <div class="col-lg-6">
          <img src="var5.png" class="img-fluid" />
        </div>
      </div>
    </div>
  </body>
</html>
